<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #f0f0f0;
            padding: 10px;
            text-align: center;
        }
        .logo {
            font-size: 48px; /* Adjust the size as needed */
            vertical-align: middle;
        }
        .title {
            display: inline-block;
            vertical-align: middle;
            margin-left: 10px; /* Adjust as needed */
        }
        .user-info {
            float: right;
            margin-right: 20px; /* Adjust as needed */
            margin-top: 10px; /* Adjust as needed */
        }
        .navigation {
            text-align: center;
            margin-top: 10px; /* Adjust as needed */
        }
        .main {
            border-top: 1px solid #ccc;
            text-align: center;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-group input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        hr {
            margin-top: 30px;
            margin-bottom: 30px;
            border: none;
            border-top: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="header">
        <span class="logo">&#x1F3D8;&#xFE0F;</span>
        <h1 class="title">Welcome to MakersBnB</h1>
    </div>
    <hr>
    <div class="main">
        <h2>Logout</h2>
        <p>You logged out for now.</p>
        <p><a href="#">Go back Home</a></p>
    </div>
</body>
</html>
